<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script>
        //Width and height
			var w = 500;
			var h = 300;

			//Define map projection
			var projection = d3.geoMercator()
								   .translate([w/2, h/2])
								   .scale([w * 0.16]);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
            
            d3.json("https://raw.githubusercontent.com/Kitty-Koding/World-Tour/refs/heads/main/World.json", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .style("fill", "steelblue");
		
			});
    </script>
</body>
</html>
