<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://unpkg.com/topojson-client@3"></script>
	<link rel="icon" id="favicon" href="https://kitty-koding.github.io/World-Tour/frame1.gif" type="image/png">

	<style>
		html,body{
			padding:0;
			margin:0;
		}
		svg{
			padding:0;
			margin:0;
		}
	</style>
</head>
<body>
    <script>
			var frames = 1;
			var favicon = document.getElementById('favicon');
			var animationInterval = setInterval(function() {
			favicon.href = "https://kitty-koding.github.io/World-Tour/frame"+frames+".gif";

			frames ++;
			if(frames>22){
				frames = 1;
			}

			}, 200); // Change image every 500ms
        //Width and height
			var w = window.innerWidth;
			var h = window.innerHeight;

			//Define map projection
			var projection = d3.geoEquirectangular()
								   .translate([w/2, h/2])
								   .scale([w * 0.16]);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
            
			d3.json("https://kitty-koding.github.io/World-Tour/World.json", function (error, world) {
				if (error) {
					console.error("Error loading JSON:", error);
					return;
				}

				var countries = topojson.feature(world, world.objects.countries).features;

				svg.selectAll("path")
					.data(countries)
					.enter()
					.append("path")
					.attr("d", path)
					.style("fill", "steelblue");
			});
    </script>
</body>
</html>
